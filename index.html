<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco espanhol</title>
</head>
<body>
    <form action="" method="post">
<p>Digite seu nome:</p>
<input type="text" name="nome" placeholder="Cheguevara" required>
<br>
<p>Digite seu e-mail:</p>
<input type="email" name="e-mail" value="@escola.pr.gov.br" placeholder="Digite seu email" required>
<br>
<p>Digite seu número de telefone:</p>
<input type="number" name="número de telefone" required>
<br>
<p>Você sabe jogar truco?</p>
<input type="radio" name="truco" value="sim"> Sim
<input type="radio" name="truco" value="não"> Não
<br>
<p>Prefere baralho epanhol ou padrão?</p>
<input type="radio" name="truco" value="Espanhol"> Espanhol
<input type="radio" name="truco" value="Padrão"> Padrão
<br>
<p>Qual seu naipe favorito?</p>
<select name="naipes">
    <option value="1">Ouros</option>
    <option value="2">Espadas</option>
    <option value="3">Copas</option>
    <option value="4"></option>
</select>
<br>
<p>Envie seu feedback</p>
<textarea name="feedback"></textarea>
<br>
<input type="checkbox" name="termos" checked> Aceito receber os termos de uso
<br>
<input type="checkbox" name="novidades" checked> Aceito receber novidades
<br>
<button type="submit">Enviar</button>
<button type="reset">Apagar</button>
    </form>
</body>
</html>
